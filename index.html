<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <h2 class='timeBlock' id = 'current-date'></h2>
      <button class='btn' id='reset-btn'>Reset Schedule</button>
    </header>
    <div class="container">
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>9AM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='nine-am' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
        <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p >10AM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='ten-am' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>11AM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='eleven-am' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>12PM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='twelve-pm' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>1PM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='one-pm' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>2PM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='two-pm' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>3PM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='three-pm' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>4PM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='four-pm' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div class='row top-buffer'>
        <div class='col-2 col-sm-3 col-lg-2 hour'>
          <p>5PM</p>
        </div>
        <textarea class='col-8 col-sm-6 col-lg-8 edit-box' id='five-pm' placeholder="Task"></textarea>
        <button class='col-2 col-sm-3 col-lg-2 saveBtn'>
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <br>
    <br>
    <br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>
  </body>
</html>
